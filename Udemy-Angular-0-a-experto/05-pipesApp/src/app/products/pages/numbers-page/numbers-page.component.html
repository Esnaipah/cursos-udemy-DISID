<p-panel header="Pipes Básicos" class="p-1">

  <p>
    Pipes incluídos en Angular - Usualmente en el Common Module
  </p>

</p-panel>

<div class="grid">
  <div class="col-12 sm:col-4">
    <p-card header="Ventas Netas" subheader="del año actual">
      {{number | number:'1.6-6'}}
    </p-card>
  </div>
  <div class="col-12 sm:col-4">
    <p-card header="Ventas Brutas" subheader="del año actual">
      {{number | currency:'EUR':'symbol-narrow'}}
    </p-card>
  </div>
  <div class="col-12 sm:col-4">
    <p-card header="Porcentaje" subheader="del año actual">
      {{percent | percent:'1.2-2'}}
    </p-card>
  </div>
</div>
