<p-panel header="Pipes Personalizados" class="p-1">

  <p>
    Pipes personalizados - creados por {{'nosotros' | toggleCase:isUpperCase}}
  </p>

</p-panel>

<div class="grid">
  <div class="col-12">
    <p-toolbar>

      <div class="p-toolbar-group-left">
        <p-button label="ToggleCase" icon="pi pi-search" styleClass="mx-1" (click)="toggleUpperCase()">
        </p-button>
      </div>

      <div class="p-toolbar-group-right">
        <p-button
          label="Por nombre"
          icon="pi pi-sort"
          styleClass="p-button-success mx-1"
          (onClick)="changeOrder('name')"
        >
        </p-button>
        <p-button
          label="Por volar"
          icon="pi pi-sort"
          styleClass="p-button-danger mx-1"
          (onClick)="changeOrder('canFly')"
        >
        </p-button>
        <p-button
          label="Por color"
          icon="pi pi-sort"
          styleClass="p-button-help mx-1"
          (onClick)="changeOrder('color')"
        >
        </p-button>
      </div>
    </p-toolbar>
  </div>
  <div class="col mt-2">
    <p-panel>

      <p-table [value]="heroes | sortBy:tableSort " [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Vuela</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
          <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.canFly | canFly }}</td>
            <td>{{ product.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
