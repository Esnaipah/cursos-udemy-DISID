<div #map id="map"></div>

<ul class="list-group">
  <li class="list-group-item"
    *ngFor="let colorMarker of markers; let i = index"
    [ngStyle]="{backgroundColor: colorMarker.color}"
    (click)="flyToMarker(colorMarker.marker)"
  >
    Marker {{i +1 }} <span class="btn btn-danger" (click)="deleteMarker(i)">X</span>
  </li>
</ul>

<button class="btn btn-primary"
  (click)="createMarker()">
  + Agregar marcador
</button>
