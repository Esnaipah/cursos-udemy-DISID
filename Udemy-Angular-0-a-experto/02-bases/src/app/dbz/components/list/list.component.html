<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let item of characters,
  let i = index,
  let isEven = even" class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{
    'list-group-item-dark': isEven
  }">
    <div>
      <span class="text-primary">{{i + 1}}. </span>
      {{item.name}} - <strong>Power: </strong>{{item.power}}
    </div>

    <button class="btn btn-danger" (click)="deleteCharacterById(item.id)">X</button>

  </li>
</ul>
